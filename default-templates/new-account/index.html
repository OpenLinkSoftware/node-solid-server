<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Data Space (or POD) {{#if name}} of {{name}} {{/if}}</title>
  <link rel="stylesheet" href="/common/css/bootstrap.min.css">
  <style>
    .session-action {
      margin-right: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">Personal Data Space (POD)</a>
      </div>
      <div class="navbar-right">
        <a id="logged-href" href="" title="" style="display:none">
          <span class="glyphicon glyphicon-user"></span>
        </a>
        <span>&nbsp&nbsp</span>
        <button id="session-action" type="button" class="session-action btn btn-default navbar-btn">Loading...</button>
      </div>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p class="lead">
        <span>
          This is a public homepage of <a href="{{webId}}">{{#if name}} {{name}} {{/if}}</a>
        </span>
      </p>
    </div>
  </div>
  <section class="row">
    <div class="col-md-12">
      <h1>Data</h1>
      <div class="list-group">
        <a href="/profile/card" target="_blank" class="list-group-item">
          <span class="lead">Profile</span>
          <span class="badge">public</span>
        </a>
        <a href="/inbox/" target="_blank" class="list-group-item">
          <span class="lead">Inbox</span>
          <span class="badge">private</span>
        </a>
        <a href="/public/" target="_blank" class="list-group-item">
          <span class="lead">Public Folder</span>
          <span class="badge">public</span>
        </a>
      </div>
    </div>
  </section>
  <section class="row">
    <div class="col-md-12">
      <h1>Apps</h1>
      <div class="list-group">
        <a href="http://solid.github.io/solid-profile-ui/" target="_blank" class="list-group-item">
          <span class="lead">Profile Editor</span>
        </a>
        <a href="https://databox.me/apps/friends/" target="_blank" class="list-group-item">
          <span class="lead">Friends</span>
        </a>
        <a href="https://markisforbookmarks.herokuapp.com" target="_blank" class="list-group-item">
          <span class="lead">Bookmark List</span>
        </a>
        <a href="https://github.com/solid/solid-apps" target="_blank" class="list-group-item">
          <span class="lead">More Apps</span>
        </a>
      </div>
    </div>
  </section>
</div>
</body>
<script src="/common/js/solid-auth-client.bundle.js"></script>
<script type="text/javascript">
  const popupUri = window.location.origin + '/common/popup.html'
  const stateData = {
    session: null
  }
  const state = new Proxy(stateData, {
    set: (obj, prop, value) => {
      obj[prop] = value
      render()
    }
  })

  function main() {
    // Render the session state
    SolidAuthClient
      .currentSession()
      .then(saveSession)
      .then(render)

    // Add event listeners
    const actionButton = sessionActionButton()
    actionButton.addEventListener('click', takeSessionAction)
  }

  function saveSession(session) {
    state.session = session
    return session
  }

  function takeSessionAction() {
    const { session } = state
    const loggedIn = !!session
    if (loggedIn) {
      SolidAuthClient
        .logout()
        .then(saveSession)
    } else {
      SolidAuthClient
        .popupLogin({ popupUri })
        .then(saveSession)
    }
  }

  function render() {
    const { session } = state
    const actionButton = sessionActionButton()
    const logged_href = sessionLogged_href()
    if (!session) {
      actionButton.innerText = 'Log in'
      logged_href.style.display = 'none'
      logged_href.href = "";
      logged_href.title = "";
    } else {
      actionButton.innerText = 'Log out'
      if (session.webId) {
        logged_href.style.display = 'initial'
        logged_href.href = session.webId;
        logged_href.title = session.webId;
      }
    }
  }

  function sessionActionButton() {
    return document.getElementById('session-action')
  }
  function sessionLogged_href() {
    return document.getElementById('logged-href')
  }

  document.addEventListener('DOMContentLoaded', main)
</script>
</html>
