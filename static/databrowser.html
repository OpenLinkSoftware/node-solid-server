<!DOCTYPE html>
<html id="docHTML">
<head>
    <link type="text/css" rel="stylesheet" href="/common/css/tabbedtab.css" />
<!--    <link type="text/css" rel="stylesheet" href="/common/css/mash.css" /> -->
    <script>
      var $SOLID_GLOBAL_config = {
        popupUri: window.location.origin + '/common/popup.html'
      }
    </script>
    <script type="text/javascript" src="/common/js/mashlib.min.js"></script>
    <script>

    document.addEventListener('DOMContentLoaded', function() {
      var UI = require('mashlib')
      var $rdf = UI.rdf
      $rdf.Fetcher.crossSiteProxyTemplate = document.origin + '/proxy?uri={uri}';

        UI.authn.checkUser()
          .then(function () {

            var uri = window.location.href
            window.document.title = uri
            var kb = UI.store;
            var subject = kb.sym(uri);
            UI.outline.GotoSubject(subject, true, undefined, true, undefined);
          })
      })
    </script>
</head>
<body>
<div class="TabulatorOutline" id="DummyUUID">
    <table id="outline"></table>
</div>
</body>
</html>
